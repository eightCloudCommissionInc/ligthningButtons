<template>
    <div class="slds-box slds-box_small">
        <ul class="slds-has-block-links">
            <template if:true={quickLinksList}>
                <template for:each={quickLinksList} for:item="quickLink">
                    <li key={quickLink.Id}>
                        <a href={quickLink.URL__c}>{quickLink.MasterLabel}</a>
                    </li>
                </template>
            </template>
        </ul>
    </div>
</template>
